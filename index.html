<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Football TV</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(120deg,#071b3a,#020b1d);
  color:#fff;
}

header{
  text-align:center;
  padding:20px;
}

header h1{
  color:#1ef5c5;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#0d2348;
  border-radius:15px;
  padding:15px;
  box-shadow:0 0 15px rgba(0,255,200,0.2);
  transition:.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px #1ef5c5;
}

.hd{
  position:absolute;
  right:10px;
  top:10px;
  background:#00ff8c;
  color:#000;
  padding:3px 8px;
  border-radius:5px;
  font-size:12px;
}

.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:15px 0;
}

.team{
  text-align:center;
}

.team img{
  width:70px;
}

.vs{
  font-size:20px;
  color:#1ef5c5;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  background:#1ef5c5;
  color:#000;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}

.player{
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.player video{
  width:90%;
  max-width:900px;
}

.close{
  margin-top:10px;
  padding:10px 20px;
  background:red;
  border:none;
  color:#fff;
  cursor:pointer;
}

</style>
</head>

<body>

<header>

<h1>Live Football TV</h1>
<p>Watch Live Matches & Highlights</p>

</header>

<div class="container" id="matches"></div>

<div class="player" id="player">
  <video id="video" controls autoplay></video>
  <button class="close" onclick="closePlayer()">Close</button>
</div>

<script>

const matches=[
{
 league:"Premier League",
 t1:"Everton",
 t2:"Manchester United",
 logo1:"https://upload.wikimedia.org/wikipedia/en/7/7c/Everton_FC_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
},
{
 league:"La Liga",
 t1:"Alaves",
 t2:"Girona",
 logo1:"https://upload.wikimedia.org/wikipedia/en/3/3b/Deportivo_Alav%C3%A9s_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/9/90/Girona_FC_logo.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
},
{
 league:"MLS",
 t1:"LA Galaxy",
 t2:"New York City",
 logo1:"https://upload.wikimedia.org/wikipedia/en/5/5c/Los_Angeles_Galaxy_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/8/8a/New_York_City_FC_logo.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
}
];

const container=document.getElementById("matches");

matches.forEach(m=>{

container.innerHTML+=
<div class="card">
<div class="hd">HD</div>
<h3>${m.league}</h3>

<div class="match">
<div class="team">
<img src="${m.logo1}">
<p>${m.t1}</p>
</div>

<div class="vs">VS</div>

<div class="team">
<img src="${m.logo2}">
<p>${m.t2}</p>
</div>
</div>

<button class="btn" onclick="play('${m.stream}')">WATCH LIVE</button>

</div>
;

});

function play(url){

const video=document.getElementById("video");

if(Hls.isSupported()){
 var hls=new Hls();
 hls.loadSource(url);
 hls.attachMedia(video);
}
else{
 video.src=url;
}


document.getElementById("player").style.display="flex";
}

function closePlayer(){
 document.getElementById("player").style.display="none";
 document.getElementById("video").pause();
}

</script>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</body>
</html>
