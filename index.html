<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Live Football TV</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(120deg,#071b3a,#020b1d);
  color:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:15px;
}
header h1{
  margin:0;
  font-size:22px;
  color:#1ef5c5;
}
header p{
  font-size:14px;
  opacity:.8;
}

/* GRID */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

/* CARD */
.card{
  background:#0d2348;
  border-radius:15px;
  padding:12px;
  box-shadow:0 0 10px rgba(0,255,200,0.2);
  transition:.3s;
  position:relative;
}
.card:active{
  transform:scale(.97);
}

/* HD TAG */
.hd{
  position:absolute;
  right:8px;
  top:8px;
  background:#00ff8c;
  color:#000;
  padding:3px 6px;
  border-radius:5px;
  font-size:10px;
  font-weight:bold;
}

/* MATCH */
.match{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
}
.team{
  text-align:center;
}
.team img{
  width:50px;
  height:50px;
}
.team p{
  font-size:12px;
  margin:5px 0 0;
}
.vs{
  font-size:14px;
  color:#1ef5c5;
}

/* BUTTON */
.btn{
  width:100%;
  padding:8px;
  border:none;
  background:#1ef5c5;
  color:#000;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

/* PLAYER */
.player{
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.player video{
  width:100%;
  height:60vh;
  background:#000;
}
.close{
  width:100%;
  padding:12px;
  background:red;
  border:none;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>

<header>
<h1>Live Football TV</h1>
<p>Watch Live Matches & Highlights</p>
</header>

<div class="container" id="matches"></div>

<div class="player" id="player">
  <video id="video" controls playsinline></video>
  <button class="close" onclick="closePlayer()">Close Player</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const matches=[
{
 league:"Premier League",
 t1:"Everton",
 t2:"Manchester United",
 logo1:"https://upload.wikimedia.org/wikipedia/en/7/7c/Everton_FC_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
},
{
 league:"La Liga",
 t1:"Alaves",
 t2:"Girona",
 logo1:"https://upload.wikimedia.org/wikipedia/en/3/3b/Deportivo_Alav%C3%A9s_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/9/90/Girona_FC_logo.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
},
{
 league:"MLS",
 t1:"LA Galaxy",
 t2:"New York City",
 logo1:"https://upload.wikimedia.org/wikipedia/en/5/5c/Los_Angeles_Galaxy_logo.svg",
 logo2:"https://upload.wikimedia.org/wikipedia/en/8/8a/New_York_City_FC_logo.svg",
 stream:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
}
];

const container=document.getElementById("matches");

matches.forEach(m=>{
container.innerHTML+=
<div class="card">
<div class="hd">HD</div>
<h4>${m.league}</h4>

<div class="match">
<div class="team">
<img src="${m.logo1}">
<p>${m.t1}</p>
</div>

<div class="vs">VS</div>

<div class="team">
<img src="${m.logo2}">
<p>${m.t2}</p>
</div>
</div>

<button class="btn" onclick="play('${m.stream}')">WATCH LIVE</button>
</div>
;
});

let hls;

function play(url){
const video=document.getElementById("video");

if(hls){ hls.destroy(); }

if(Hls.isSupported()){
 hls=new Hls();
 hls.loadSource(url);
 hls.attachMedia(video);
}else{
 video.src=url;
}

document.getElementById("player").style.display="flex";
video.play();
}

function closePlayer(){
const video=document.getElementById("video");
document.getElementById("player").style.display="none";
video.pause();
if(hls){ hls.destroy(); }
}
</script>

</body>
</html>
